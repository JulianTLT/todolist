apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-deployment
  namespace: jsanchez
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres
          env:
            - name: POSTGRES_PASSWORD
              value: root
            - name: POSTGRES_DB
              value: tododb
          ports:
            - containerPort: 5432
